<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="/public/img/favicon.png">
    <link rel="stylesheet" href="/public/css/styles.min.css">
</head>
<body>
    <div class="chat">
        <div class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="chat">
                    <input type="text" placeholder="Enter the message you want to send!" name="chatMessage" required autocomplete="off">
                    <button>Send</button>
                </form>
                <button id="sendLocation">Share your location</button>
            </div>
        </div>
    </div>
    
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a target="_blank" rel="noopener noreferrer" href="{{locationURL}}">My current location</a></p>
        </div>
    </script>

    <!-- Here we load the server side version of the Socket.io library, to make the clients
    connections to the server possible, also some other libraries for the
    chat app functionalities -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/js/chatClientSide.js"></script>
</body>
</html>
